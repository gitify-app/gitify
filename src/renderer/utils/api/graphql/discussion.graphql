#import './common.graphql'

query FetchDiscussionByNumber(
  $ownerINDEX: String!
  $nameINDEX: String!
  $numberINDEX: Int!
  $lastComments: Int
  $lastReplies: Int
  $firstLabels: Int
  $includeIsAnswered: Boolean!
) {
  ...DiscussionMergeQuery
}

fragment DiscussionMergeQuery on Query {
  nodeINDEX: repository(owner: $ownerINDEX, name: $nameINDEX) {
    discussion(number: $numberINDEX) {
      ...DiscussionDetails
    }
  }
}

fragment DiscussionDetails on Discussion {
  __typename
  number
  title
  stateReason
  isAnswered @include(if: $includeIsAnswered)
  url
  author {
    ...AuthorFields
  }
  comments(last: $lastComments) {
    totalCount
    nodes {
      ...DiscussionCommentFields
    }
  }
  labels(first: $firstLabels) {
    nodes {
      name
    }
  }
}

fragment CommentFields on DiscussionComment {
  databaseId
  createdAt
  author {
    ...AuthorFields
  }
  url
}

fragment DiscussionCommentFields on DiscussionComment {
  ...CommentFields
  replies(last: $lastReplies) {
    totalCount
    nodes {
      ...CommentFields
    }
  }
}
