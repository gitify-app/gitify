#import './common.graphql'

query FetchIssueByNumber(
  $owner: String!
  $name: String!
  $number: Int!
  $lastComments: Int
  $firstLabels: Int
  $includeMetrics: Boolean!
) {
  repository(owner: $owner, name: $name) {
    issue(number: $number) {
      ...IssueDetails
    }
  }
}

fragment IssueDetails on Issue {
  __typename
  number
  title
  url
  state
  stateReason

  author {
    ...AuthorFields
  }

  comments(last: $lastComments) {
    totalCount
    nodes {
      url
      author {
        ...AuthorFields
      }

      # Reactions
      ... @include(if: $includeMetrics) {
        reactions {
          totalCount
        }
        reactionGroups {
          ...ReactionGroupFields
        }
      }
    }
  }

  ...IssueMetrics @include(if: $includeMetrics)
}

fragment IssueMetrics on Issue {
  # Reactions
  reactions {
    totalCount
  }
  reactionGroups {
    ...ReactionGroupFields
  }

  # Labels
  labels(first: $firstLabels) {
    nodes {
      name
    }
  }

  # Milestone
  milestone {
    ...MilestoneFields
  }
}
