#import './common.graphql'

query FetchPullRequestByNumber(
  $ownerINDEX: String!
  $nameINDEX: String!
  $numberINDEX: Int!
  $firstLabels: Int
  $lastComments: Int
  $lastReviews: Int
  $firstClosingIssues: Int
) {
  ...PullRequestMergeQuery
}

fragment PullRequestMergeQuery on Query {
  nodeINDEX: repository(owner: $ownerINDEX, name: $nameINDEX) {
    pullRequest(number: $numberINDEX) {
      ...PullRequestDetails
    }
  }
}

fragment PullRequestDetails on PullRequest {
  __typename
  number
  title
  url
  state
  merged
  isDraft
  isInMergeQueue
  milestone {
    ...MilestoneFields
  }
  author {
    ...AuthorFields
  }
  comments(last: $lastComments) {
    totalCount
    nodes {
      url
      author {
        ...AuthorFields
      }
    }
  }
  reviews(last: $lastReviews) {
    totalCount
    nodes {
      ...PullRequestReviewFields
    }
  }
  labels(first: $firstLabels) {
    nodes {
      name
    }
  }
  closingIssuesReferences(first: $firstClosingIssues) {
    nodes {
      number
    }
  }
}

fragment PullRequestReviewFields on PullRequestReview {
  state
  author {
    login
  }
}
