name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-unit-tests:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm tsc --noEmit
      - run: pnpm test -- --coverage --runInBand --verbose
      - name: Coveralls
        uses: coverallsapp/github-action@v2
