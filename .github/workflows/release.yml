name: Release

on:
  push:
    branches:
      - release/v*.*.*

jobs:
  lint:
    name: Lint App
    uses: ./.github/workflows/lint.yml

  tests:
    name: Tests
    uses: ./.github/workflows/test.yml
    needs: lint

  release:
    name: Release
    uses: ./.github/workflows/release.yml
    needs: tests
    permissions: 
      contents: write 
