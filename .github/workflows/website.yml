name: Update Website

on:
  push:
    tags: 'v*'

jobs:
  redeploy-website:
    runs-on: ubuntu-latest
    steps:
      - name: Redeploy Website
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh api repos/gitify-app/website/dispatches \
            -f event_type=release_triggered
        