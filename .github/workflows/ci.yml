name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint App
    uses: ./.github/workflows/lint.yml
    if: ${{ !startsWith(github.head_ref, 'release/v') }}

  tests:
    name: Tests
    uses: ./.github/workflows/test.yml
    needs: lint
    if: ${{ !startsWith(github.head_ref, 'release/v') }}

  build:
    name: Build
    uses: ./.github/workflows/build.yml
    needs: tests
    if: ${{ !startsWith(github.head_ref, 'release/v') }}    
