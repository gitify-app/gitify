name: Lint

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: biomejs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run linter
        run: pnpm lint:check
