      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: environment-github
    attributes:
      label: GitHub Account
      description: What GitHub account type are you using?
      options:
        - GitHub Cloud
        - GitHub Enterprise Server
        - Combination
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ“¸ Screenshots
