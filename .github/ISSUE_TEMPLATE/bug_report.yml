description: Report errors or unexpected behavior
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: ğŸ” Is there already an issue for your problem?
      description: |
        Thanks for taking the time to fill out this bug report ğŸ¤—
        Make sure there aren't any open/closed issues for this topic ğŸ˜ƒ
      options:
        - label: I have checked older issues, open and closed
          required: true

  - type: textarea
    attributes:
      label: ğŸ“ Description
      description: List steps to reproduce the error and details on what happens and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸªœ Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
